<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Repository Explorer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    ul {
      list-style-type: none;
      padding-left: 20px;
    }
    li {
      margin: 2px 0;
    }
    .folder::before {
      content: "📁 ";
    }
    .file::before {
      content: "📄 ";
    }
    .toggle {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>リポジトリエクスプローラ</h1>
  <div id="tree">読み込み中…</div>

  <script>
    // リポジトリ情報（必要に応じて変更）
    const owner = "yaruojson";
    const repo = "yaruojson.github.io";
    const branch = "main";

    // GitHub API でツリー情報を取得（recursive=1 で全ファイル・フォルダを取得）
    fetch(`https://api.github.com/repos/${owner}/${repo}/git/trees/${branch}?recursive=1`)
      .then(response => response.json())
      .then(data => {
        if (data.tree) {
          // フラットなリストからツリー構造のオブジェクトに変換
          const treeData = buildTree(data.tree);
          // ツリーをHTMLとして描画
          const treeContainer = document.getElementById("tree");
          treeContainer.innerHTML = "";
          treeContainer.appendChild(renderTree(treeData));
        } else {
          console.error("ツリー情報の取得に失敗しました:", data);
        }
      })
      .catch(error => {
        console.error("エラー:", error);
      });

    // フラットな配列からネストされたオブジェクトツリーを作成
    function buildTree(tree) {
      const root = {};
      tree.forEach(item => {
        const parts = item.path.split('/');
        let current = root;
        parts.forEach((part, index) => {
          if (!current[part]) {
            current[part] = {
              __data: (index === parts.length - 1 ? item : null),
              __children: {}
            };
          }
          current = current[part].__children;
        });
      });
      return root;
    }

    // 再帰的にツリーをHTML（<ul>）にレンダリング
    function renderTree(node) {
      const ul = document.createElement("ul");
      for (const key in node) {
        const li = document.createElement("li");
        const item = node[key];
        const hasChildren = Object.keys(item.__children).length > 0;
        // 子要素がある場合はフォルダとして扱い、クリックで開閉可能にする
        if (hasChildren) {
          const span = document.createElement("span");
          span.textContent = key;
          span.classList.add("folder", "toggle");
          span.addEventListener("click", function(e) {
            const nextUl = this.nextElementSibling;
            if (nextUl) {
              nextUl.style.display = nextUl.style.display === "none" ? "block" : "none";
            }
            e.stopPropagation();
          });
          li.appendChild(span);
          li.appendChild(renderTree(item.__children));
        } else {
          // ファイルの場合、リンクを設定（同一リポジトリ内のパスへ）
          const a = document.createElement("a");
          a.textContent = key;
          // リンク先はGitHub Pages上の相対パスになるので、"./"を付加
          a.href = "./" + item.__data.path;
          a.classList.add("file");
          li.appendChild(a);
        }
        ul.appendChild(li);
      }
      return ul;
    }
  </script>
</body>
</html>
